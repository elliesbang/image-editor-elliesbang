name = "image-editor-elliesbang"
compatibility_date = "2025-11-01"

# ✅ Vite가 생성한 빌드 결과물(dist) 경로
pages_build_output_dir = "./dist"

# ✅ Cloudflare D1 / KV / 환경변수 등 추가 가능
# vars = { OPENAI_API_KEY = "your_api_key" }

# ✅ Functions (API) 경로 설정
# 모든 /api/* 요청을 functions/api 내부 파일로 연결
[[routes]]
pattern = "/api/*"
